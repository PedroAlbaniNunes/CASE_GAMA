<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-alunos-heading" data-cy="AlunosCreateUpdateHeading" jhiTranslate="myCaseApp.alunos.home.createOrEditLabel">
        Criar ou editar Alunos
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        @if (editForm.controls.id.value !== null) {
          <div class="mb-3">
            <label class="form-label" for="field_id" jhiTranslate="myCaseApp.alunos.id">ID</label>
            <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
          </div>
        }

        <div class="mb-3">
          <label class="form-label" for="field_nome" jhiTranslate="myCaseApp.alunos.nome">Nome</label>
          <input type="text" class="form-control" name="nome" id="field_nome" data-cy="nome" formControlName="nome" />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_cpf" jhiTranslate="myCaseApp.alunos.cpf">Cpf</label>
          <input type="number" class="form-control" name="cpf" id="field_cpf" data-cy="cpf" formControlName="cpf" />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_matricula" jhiTranslate="myCaseApp.alunos.matricula">Matricula</label>
          <input type="number" class="form-control" name="matricula" id="field_matricula" data-cy="matricula" formControlName="matricula" />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_nascimento" jhiTranslate="myCaseApp.alunos.nascimento">Nascimento</label>
          <div class="input-group">
            <input
              id="field_nascimento"
              data-cy="nascimento"
              type="text"
              class="form-control"
              name="nascimento"
              ngbDatepicker
              #nascimentoDp="ngbDatepicker"
              formControlName="nascimento"
            />
            <button type="button" class="btn btn-secondary" (click)="nascimentoDp.toggle()"><fa-icon icon="calendar-alt"></fa-icon></button>
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_anoLetivo" jhiTranslate="myCaseApp.alunos.anoLetivo">Ano Letivo</label>
          <input type="number" class="form-control" name="anoLetivo" id="field_anoLetivo" data-cy="anoLetivo" formControlName="anoLetivo" />
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancelar</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Salvar</span>
        </button>
      </div>
    </form>
  </div>
</div>
